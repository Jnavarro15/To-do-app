<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/923f5256e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav>
            <div class="empty profile">
                <!-- Empty div for styling -->
                <p>Profile</p>
                <p>image</p>
            </div>
            <h1>Lets Get To Fucking Work!</h1>
            <div class="profile">
                <button>Profile</button>
                <i class="far fa-regular fa-user"></i>
            </div>
        </nav>
        <div class="main-content">
            <aside id="side-bar"  class="hidden">
                <div class="category">
                    <button type="button">
                        <h3>Todos</h3>
                    </button>
                </div>
                <div class="add-category">
                    <button type="button" id="add-category-btn">
                        <h3>+</h3>
                    </button>
                </div>
                <div class="category-input-div">
                    <input type="text" placeholder="Enter Category" id="category-input">
                    <button type="click" id="cancel-category"><i class="fas fa-solid fa-times"></i></button> 
                    <button type="click" id="cancel-category"><i class="fas fa-solid fa-check"></i></button> 
                </div>
                
            </aside>
            <div class="container">
                <div class="todo-list">
                    <div class="todo-list-header">
                        <button type="button" id="side-bar-btn"><i class="fas fa-solid fa-bars"></i></button>
                        <h3 id="category-name">Todo List</h3>
                        <button type="button" id="filter-btn">Filter</button>
                    </div>
                    
                </div>
                <button id="task-btn">Enter Task +</button>
                
                <div id="todo-box">
                    <form>
                        <span class="title-date">
                            <input type = "text" placeholder="Enter Task" id="task-name" required></input>
                            <input type="date" id="date-input" />
                        </span>
                        <span class="desc">
                            <input type = "text" placeholder="Description" id="description"></input>
                        </span>
                        <span class="cancel-submit">
                            <button id="add-todo" type="submit">Create Task</button>
                            <button id="cancel-form" type="button">X</button>
                        </span>
                    </form>
                    
                </div>
            </div>
        </div>
        
        
    </main>
   
    
    

    <script src="script.js"></script>
</body>
</html>
